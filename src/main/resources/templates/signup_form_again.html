<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration </h1>
    </div>
    <div>
        <h4><a href="/oauth2/authorization/google">Login using google</a></h4>
    </div>
    <form action="/process_register" method="get" style="max-width: 600px; margin: 0 auto;" >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" name="email" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="password" required
                     maxlength="15" minlength="8" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">User Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="userid" required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <label style="color:red">Username already exists</label>

            </div>
        </div>
    </form>
</div>

</body>
</html>
